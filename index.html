<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moive Web-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <label class="me-3">Genre</label>
                <select class="w-100" name="" id="selectGenre"></select>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <label class="me-3">Year</label>
                <select class="w-100" name="" id="selectYear"></select>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <label class="me-3">Language</label>
                <select class="w-100" name="" id="selectLang"></select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <label>Rating</label>
                <select class="w-100" name="" id="selectRating"></select>
            </div>
        </div>
        <hr>
        <div>
            <div class="row ">
                <div class="col-md-4">
                    <p>Rank</p>
                    <div class="row">
                        <div class="col-md-4">
                           <ol id="rank"></ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <p>Movie</p>
                    <div class="row">
                        <div class="col-md-4">
                            <ol id="movie"></ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <p>Year</p>
                    <div class="row">
                        <div class="col-md-4">
                            <p id="year">2013</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

</body>

</html>
